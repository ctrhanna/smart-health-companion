<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>

<h2>Register</h2>

<form method="post">
    <input name="name" placeholder="Full Name" required><br><br>
    <input name="age" type="number" placeholder="Age" required><br><br>

    <select name="gender">
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select><br><br>

    <input name="diseases" placeholder="Existing diseases (e.g., Thyroid)"><br><br>
    <input name="medicines" placeholder="Current medicines"><br><br>

    <input name="email" type="email" placeholder="Email" required><br><br>
    <input name="password" type="password" placeholder="Password" required><br><br>

    <button type="submit">Create Account</button>
</form>

</body>
</html>
